<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お問い合わせ</title>
</head>
<body>

<h1>研修お問い合わせ</h1>
<form action="/contact" method="post">
	<ul th:if="${errorList}">
		<li th:each="error:${errorList}" th:text="${error}"></li>
	</ul>
	<table border="1">
		<tr>
			<th>種別</th>
			<td>
				<input type="radio" name="genre" value="document" checked="checked">資料請求<br>
				<input type="radio" name="genre" value="estimate">見積り依頼<br>
			</td>
		</tr>
		<tr>
			<th>言語[必須]</th>
			<td>
				<input type="checkbox" name="lang" value="Java">Java研修<br>
				<input type="checkbox" name="lang" value="PHP">PHP研修<br>
				<input type="checkbox" name="lang" value="Python">Python研修<br>
			</td>
		</tr>
		<tr>
			<th>詳細内容</th>
			<td>
				<textarea name="detail" cols="30" rows="4"></textarea>
			</td>
		</tr>
		<tr>
			<th>実施予定日</th>
			<td>
				<input type="date" name="dueDate">
			</td>
		</tr>
		<tr>
			<th>お名前[必須]</th>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<th>メールアドレス[必須]</th>
			<td><input type="text" name="email"></td>
		</tr>
	</table>
	<br>
	<button>送信</button>
</form>
</body>
</html>
